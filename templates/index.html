<!DOCTYPE html>
<html>
<head>
    <title>Downloader</title>
</head>
<body>
    <h2>Download YouTube Video or File</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Paste YouTube or File URL" required style="width: 300px;">
        <button type="submit">Download</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
        {% if filename %}
            <a href="{{ url_for('download_file', filename=filename) }}">Click here to download</a>
        {% endif %}
    {% endif %}
</body>
</html>
